<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Manager</title>
    <!-- stylesheet file -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">My Money<span class="font-semibold text-sky-600"> Manager</span></h1>
    </header>
    <main class="mt-8 ml-8  ">
        <div class="flex flex-row gap-4">
            <div class="basis-3/4 bg-[url('/images/money-manage.png')]">
                
            </div>
            <div class="basis-3/4 bg-blue-600 mr-8 ">
                <h3 class="text-center text-2xl">Income</h3>

                <from class=" " action="">
                    <div class="flex gap-2">
                        <h3>Income:</h3>
                        <input type="text">
                    </div>
                    <h3 class="text-center text-2xl">Expencess</h3>

                    <div class="flex gap-7 ">
                        <h3 class="">Food:</h3>
                        <input type="text">
                    </div>
                    <div class="flex mt-2 gap-8">
                        <h3 class="">Rent:</h3>
                        <input class="" type="text">
                    </div>
                    <div class=" flex mt-2 gap-3">
                        <h3 class="">Clothes:</h3>
                        <input type="text">
                    </div>
                </from>
                <button id="" class="bg-yellow-600 px-4 rounded py-2 text-white font-medium mt-6">Calculate</button>
                <!-- total Expencess -->
                <div class="flex p-4 ">
                    <h3 class="text-2xl">Total Expenses:</h3>
                    <h4 class="text-2xl"><span id="balance-total">1240</span></h4>
                </div>
                <!-- balance  -->
                <div class="flex p-4 ">
                    <h3 class="text-2xl">Balance:</h3>
                    <h4 class="text-2xl"><span id="balance-total">1240</span></h4>
                </div>
                <!-- Saving part -->
                <from class=" " action="">
                    <div class="flex gap-2">
                        <h3>Save:</h3>
                        <input type="text">
                        <h3>%</h3>
                        <button id="" class="bg-yellow-600 px-4 rounded py-2 text-white font-medium ">Save</button>

                    </div>
                </from>
                <!-- saving Amount -->
                <div class="flex p-4 ">
                    <h3 class="text-2xl">Saving Amount:</h3>
                    <h4 class="text-2xl"><span id="balance-total">1240</span></h4>
                </div>
                <!-- Remaining Balance -->
                <div class="flex p-4 ">
                    <h3 class="text-2xl"> Remaining Balance:</h3>
                    <h4 class="text-2xl"><span id="balance-total">1240</span></h4>
                </div>

            </div>


        </div>


    </main>
    <!-- java script  -->
    <script src="js/calculate.js"></script>
</body>

</html>
