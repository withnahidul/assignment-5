<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Money Manager</title>
    <!-- css file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <header>
        <section class="container d-flex justify-content-center align-items-center mt-3 mb-3">
            <h1>My Money <span class="text-info">Manager</span></h1>
        </section>
    </header>

    <main>
        <section class="container">
            <div class="row my-2">
                <div class="col-lg-6 col-sm">
                    <img src="images/money-manage.png" class="img-fluid" alt="">
                </div>
                <!-- income part -->
                <div class="col-lg-6 col-sm ">
                    <div class="row">
                        <h2 class="text-center fw-bold">Income</h2>
                        <div class="row pt-3">
                            <div class="col">
                                <h4 class="text-end">Income:</h4>
                            </div>
                            <div class="col input-group">
                                <input id="income-input" type="text" class="form-control">
                            </div>
                        </div>
                    </div>
                    <!-- expenses  -->
                    <div class="row my-3">
                        <h2 class="fw-bold text-center">Expenses</h2>
                        <div class="row mt-2">
                            <div class="col">
                                <h4 class="text-end">Food:</h4>
                            </div>
                            <div class="col input-group">
                                <input id="food-input" type="text" class="form-control">
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col">
                                <h5 class="text-end">Rent:</h5>
                            </div>
                            <div class="col input-group">
                                <input id="rent-input" type="text" class="form-control">
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col">
                                <h5 class="text-end">Clothes:</h5>
                            </div>
                            <div class="col input-group">
                                <input id="clothes-input" type="text" class="form-control">
                            </div>
                        </div>
                        <div class="d-flex align-items-center justify-content-center pt-3">
                            <button id="calculate-button"
                                class="bg-info border-0 text-white rounded-1">Calculate</button>
                        </div>
                    </div>
                    <!--total expenses part -->
                    <div class="row">
                        <h4 class="text-center fw-bold">Total Expenses: <span id="total-expenses">00</span></h4>
                    </div>

                    <!--total  Balance part -->
                    <div class="row">
                        <h4 class="text-center fw-bold mt-2">Balance: <span id="balance">00</span></h4>
                    </div>
                    <div class="d-flex align-items-center justify-content-around mt-2">
                        <div>
                            <h4>Save:</h4>
                        </div>
                        <div>
                            <input id="saving-input" type="text" class="form-control w-75">
                        </div>
                        <div>
                            <h4>%</h4>
                        </div>
                        <div>
                            <button id="saving-button" class="bg-info border-0 text-white rounded-1">Save</button>
                        </div>
                    </div>
                    <div class="row">
                        <h4 class="text-center fw-bold pt-4">Saving Amount: <span id="savings-amount"></span></h4>
                    </div>
                    <div class="row">
                        <h4 class="text-center fw-bold pt-2">Remaining Balance: <span id="remaining-balance"></span>
                        </h4>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/calculate.js"></script>
</body>

</html>
